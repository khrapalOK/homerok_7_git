      <h1 class="head-articl">Регистрация</h1>

      <form class="form" action="https://tests.fomenko.top/echo/index.php" method="get">
        <fieldset class="form-fieldset">
          <legend class="form-legend">Форма для заполнения</legend>
          <div class="form-group">
            <label class="form-label" for="firstname">Фамилия</label>
            <input class="form-input" name="firstname" id="firstname" type="text" placeholder="Фамилия">
          </div>
          <div class="form-group">
            <label class="form-label" for="name">Имя</label>
            <input class="form-input" name="name" id="name" type="text" placeholder="Имя">
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Почта</label>
            <input class="form-input" name="email" id="email" type="email" placeholder="Эл.почта">
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Пароль</label>
            <input class="form-input" name="password" id="password" type="password" placeholder="пароль">
          </div>
          <div class="form-group">
            <label class="form-label" for="date">Дата Рождения</label>
            <input class="form-input" type="date" name="dateofbirth" id="date">
          </div>
          <div class="form-group">
            <label class="form-label" for="website">Введите адрес сайта</label>
            <input class="form-input" name="website" id="website" type="text" placeholder="https://mysite.name">
          </div>
          <div class="form-group">
            <label class="form-label" for="file"> Загрузите фото </label>
            <input class="form-input" name="file" id="file" type="file">
          </div>
        </fieldset>
        <fieldset class="form-fieldset">
          <legend class="form-legend">Выберите Пол</legend>
          <div class="form-group-ch">
            <label class="form-label" for="gender-male">Муж</label>
            <input class="form-input" name="gender" id="gender-male" type="radio" value="male">
          </div>
          <div class="form-group-ch">
            <label class="form-label" for="gender-female">Жен</label>
            <input class="form-input" name="gender" id="gender-female" type="radio" value="female">
          </div>
        </fieldset>
        <fieldset class="form-fieldset">
          <legend class="form-legend">Выберите предпочитаемую кухню</legend>
          <div class="form-group-ch">
            <input class="form-input" checked id="kitchen-ua" type="checkbox" name="kitchen1" value="ua">
            <label class="form-label" for="kitchen-ua">Украинская кухня</label>
          </div>
          <div class="form-group-ch">
            <input class="form-input" checked id="kitchen-ch" type="checkbox" name="kitchen2" value="cn">
            <label class="form-label" for="kitchen-ch">Китайская кухня</label>
          </div>
          <div class="form-group-ch">
            <input class="form-input" checked id="kitchen-jp" type="checkbox" name="kitchen3" value="jp">
            <label class="form-label" for="kitchen-jp">Японская кухня</label>
          </div>
          <div class="form-group-ch">
            <input class="form-input" checked id="kitchen-it" type="checkbox" name="kitchen4" value="it">
            <label class="form-label" for="kitchen-it">Итальянская кухня</label>
          </div>
          <div class="form-group-ch">
            <input class="form-input" checked id="kitchen-de" type="checkbox" name="kitchen5" value="de">
            <label class="form-label" for="kitchen-de">Немецкая кухня</label>
          </div>
        </fieldset>
        <fieldset class="form-fieldset">
          <legend class="form-legend">Давай поговрим</legend>
          <div class="form-group">
            <label class="form-label" for="text">расскажите о себе</label>
            <textarea class="textarea" name="text" id="text"></textarea>
          </div>
        </fieldset>
        <fieldset class="form-fieldset">
          <legend class="form-legend">подтверди действия</legend>

            <button class="button" type="submit">Зарегестрироваться</button>
            <button class="button" type="reset">Очистить форму</button>
          </div>
